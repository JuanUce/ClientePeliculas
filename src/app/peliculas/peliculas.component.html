<div class="container">
<h1>{{titulo}}</h1>
<!--  mapear a donde queremos que vaya ese boton -->
<button class="btn btn-info"  type="button" [routerLink]="['/peliculas/form']">NUEVO ESTUDIANTE</button>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TITULO</th>
        <th scope="col">SINOPSIS</th>
        <th scope="col">GENERO</th>
        <th scope="col">EDITAR</th>
        <th scope="col">ELIMINAR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let peli of pelicula">
        <th scope="row">{{peli.id}}</th>
        <td>{{peli.titulo}}</td>
        <td>{{peli.sinopsis}}</td>
        <td>{{peli.genero}}</td>
        <td><button  type="button"  name="button" class="btn btn-primary" [routerLink]="['/peliculas/form', peli.id]">EDITAR</button> </td>
        <td><button   class="btn btn-danger" (click)='delete(peli)'> ELIMINAR </button> </td>
      </tr>
    </tbody>
  </table>
</div>
